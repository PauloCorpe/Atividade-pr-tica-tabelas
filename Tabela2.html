<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela2</title>
</head>
<style>
   body{display: grid;
  justify-content: center;
  }
  table{
    margin-top: 130px;
  border:flex;
  border-collapse:collapse;
  align:center;
  border-radius: 10px;
  }
  td{
  Border:1px solid black;
  width:100px;
  height:25px;
  align:center
  }
  th{
  Border:1px solid black;
  width:500px;
  height:60px;
  align:center
  }
  </style>
  <body>
    <table>
      <thead>
          <tr>
            <th style="color:#FBFCFC;background-color:#6E2C00; text-align:center;" colspan="2";>TOPO</th>
          </tr>
        </thead>
      <tbody>
          <tr>
            <td style="color:#FBFCFC;background-color:#17202A; text-align:center; width:50px; height:300px";>MENU</td>
            <td style="color:#FBFCFC; background-color:#DC7633; text-align:center";>CONTEÚDO</td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
            <td style="color:#FBFCFC;background-color:#6E2C00; text-align:center;" colspan="2";>RODAPÉ</td>
          </tr>
      </tfoot>
    </table>
  </body>
</html>
